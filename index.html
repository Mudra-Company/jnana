<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jnana HR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Montserrat:wght@400;500;600;700&family=MuseoModerno:wght@200..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jnana: {
                sage: '#4F7066', // Darkened for better contrast (was #7C9A92)
                sageDark: '#3A524B', // Darkened (was #5A7870)
                powder: '#A8C2D6', // Secondary
                bg: '#F7F9F8', // Ice / Off-white
                text: '#1E293B', // Darker Anthracite (was #2C3E50) for better reading
                card: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              brand: ['MuseoModerno', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.08)', // Slightly stronger shadow
              'glow': '0 0 15px rgba(79, 112, 102, 0.3)', // Matched to new sage
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
            display: none;
        }
        @page {
          margin: 0;
          size: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
  }
}
</script>
